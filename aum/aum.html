    function generateQuestions() {
        const tableBody = document.getElementById('questionsBody');
        const options = ['J', 'K', 'Sr', 'U', 'Sl'];
        const optionLabels = ['Jarang', 'Kadang-kadang', 'Sering', 'Umumnya', 'Selalu'];
        
        questions.forEach((q, index) => {
            const no = index + 1;
            let optionsHtml = '';
            options.forEach((opt, i) => {
                optionsHtml += `
                    <label title="${optionLabels[i]}">
                        <input type="radio" name="q_${no}" value="${opt}" required> ${opt}
                    </label>
                `;
            });

            const row = `
                <tr>
                    <td>${no}</td>
                    <td>${q}</td>
                    <td><div class="radio-group">${optionsHtml}</div></td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

   function submitAUM(event) {
        event.preventDefault();
        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Mengirim...';

        const formData = new FormData(document.getElementById('aumForm'));
        const answers = [];
        for (let [key, value] of formData.entries()) {
            answers.push({ no: key.split('_')[1], answer: value });
        }

        const result = {
            id: Date.now(),
            nama: nama,
            kelas: kelas,
            answers: answers
        };

        const payload = {
            action: 'submitAUM',
            data: result
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                sessionStorage.clear();
                alert('Terima kasih! Jawaban Anda telah disimpan.');
                window.location.href = 'index.html';
            } else {
                throw new Error(data.message || 'Gagal mengirim jawaban.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat mengirim jawaban. Silakan coba lagi.');
            submitButton.disabled = false;
            submitButton.textContent = 'Kirim Jawaban';
        });
    }

    document.addEventListener('DOMContentLoaded', generateQuestions);
