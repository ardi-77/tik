<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asesmen Diagnostik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef5f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .login-form, .welcome-panel {
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #20c997, #17a2b8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover { opacity: 0.9; }
        .error { color: #dc3545; font-size: 14px; margin-top: 10px; }

        .welcome-panel {
            background: linear-gradient(to bottom right, #20c997, #17a2b8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-panel h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .welcome-panel p {
            font-size: 16px;
            max-width: 300px;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 920px) {
            .login-wrapper {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }
            .login-form, .welcome-panel {
                width: 100%;
            }
            .welcome-panel {
                padding: 40px 30px;
                border-radius: 0 0 10px 10px;
            }
            .login-form {
                padding: 40px 30px;
            }
        }

        @media (max-width: 576px) {
            body {
                align-items: flex-start;
                padding: 0;
            }
            .login-wrapper {
                width: 100%;
                height: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .login-form {
                padding: 40px 25px;
                justify-content: flex-start;
                padding-top: 60px;
            }
            .welcome-panel {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-form">
        <h2>Login Guru</h2>
        
        <!-- Form Guru -->
        <div id="guru-form">
            <form id="formLoginGuru" onsubmit="loginGuru(event)">
                <input type="password" id="password" placeholder="Password Guru" required>
                <button type="submit">Login Guru</button>
                <p id="guruError" class="error"></p>
            </form>
        </div>
    </div>
    <div class="welcome-panel">
        <h2>Selamat Datang!</h2>
        <p>Silakan login untuk mengakses Lembar Observasi Kesiapan Murid.</p>
    </div>
</div>

<script>
    // Inisialisasi local storage jika belum ada
    if (!localStorage.getItem('observasiDataLKM')) {
        localStorage.setItem('observasiDataLKM', JSON.stringify([]));
    }

    // Fungsi login untuk guru
    function loginGuru(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('guruError');
        if (password === 'Virus@215000') {
            // [REVISED] Menyesuaikan dengan session key dan redirect untuk Lembar Observasi
            sessionStorage.setItem('guruLoggedInObservasi', 'true');
            window.location.href = './observasi.html';
        } else {
            errorElement.textContent = 'Password salah!';
        }
    }
</script>

</body>
</html>
